<sidebar></sidebar>
<div class="container">
<input type="text" placeholder="Search Entries..." ng-model="entrySearch">
  <ul class="collapsible popout" data-collapsible="accordion">
    <li>
      <!-- Entries -->
      <ul class="collapsible" data-collapsible="accordion" ng-repeat= "entry in entries | orderBy: reverse | filter: entrySearch" >
        <li>
          <div class="collapsible-header">{{entry.name}}</div>
          <div class="collapsible-body">
            <div class= "row">
              <div class= "entryName col s4"> Name : {{entry.name}}</div>
              <div class= "entryRating col s4">Rating : {{entry.rating}}</div>
              <div class= "entryImg col s4">{{entry.image}}<br></div>
            </div>
            <div class = "row">
              <div class= "entryNotes col s7">Notes : {{entry.notes}}</div>
            </div>
            <div class= "row">
              <button class= "col offset-s1  modal-close" ng-click="deleteEntry(entry)">Delete Entry</button>
              <!-- <button class= "col offset-s1" ng-click="">Edit Meal</button> -->
            </div>
          </div>
        </li>
      </ul>
    </li>
  </ul>
</div>
