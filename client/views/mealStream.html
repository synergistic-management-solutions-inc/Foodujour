<sidebar></sidebar>
<div class="container">
<input type="text" placeholder="Search Meals..." ng-model="mealSearch">
<ul class="collapsible popout" data-collapsible="accordion" watch ng-controller= "mealView">
  <li>
    <!-- Meals -->

    <ul class="collapsible" data-collapsible="accordion" ng-repeat= "meal in meals | orderBy: reverse | filter: mealSearch" >

      <li>
        <div class="collapsible-header row">
          <div class="col s4">{{meal.name}}</div>
          <div class="col s4">{{meal.location}}</div>
          <div class="col s4">{{meal.date}}</div>
        </div>

        <div class="collapsible-body">
          <div class= "row">
            <div class= "mealName col s4"> Name : {{meal.name}}</div>
            <div class= "mealRating col s4">Rating : {{meal.rating}}</div>
            <div class= "mealImg col s4">{{meal.image}}<br></div>
          </div>
          <div class= "row">
            <div class= "mealLocation col s5">Location : {{meal.location}}<br></div>
            <div class= "mealDate col s6">Date : {{meal.date}}<br></div>
          </div>
          <div class = "row">
            <div class= "mealNotes col s7">Notes : {{meal.notes}}</div>
            <!-- <a class="btn col s3 offset-s1 waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a> -->
            <a type ="button" class="btn col s4" href="#mealModal" modal ng-click="showModal(meal)" >Show Meal</a>
          </div>
        </div>
      </li>
    </ul>
    <mealinfo></mealinfo>
  </li>
</ul>
</div>
